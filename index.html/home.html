<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek Astrology</title>
    <link href="../styles/site.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(1, 32, 230, 0.81);
            background-image: url(./images/bg-starts.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; 
        }
        header {
            width: 100%;
            height: 80px;
            background: rgba(14, 11, 92, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            display: flex; /* Use flexbox for alignment */
            justify-content: flex-end; /* Align to the right */
            align-items: center; /* Center vertically */
            padding-right: 20px; /* Add some right padding */
        }
        nav {
            position: absolute;
            top: 40px;
            right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0; 
            margin: 0; 
            display: flex; 
            flex-direction: row;
        }
        .nav-item {
            color: white;
            font-size: 20px;
            font-family: Alike, sans-serif;
            font-weight: 400;
            margin-left: 20px; 
            position: relative;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
        }
        .nav-item a:hover {
            text-decoration: underline;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(14, 11, 92, 0.9);
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .peek-title {
            color: white;
            font-size: 50px;
            font-family: Kapakana, cursive;
            font-weight: 300;
            font-style: italic;
        }
        .sneak {
            width: 80%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 335px;
            text-align: center;
        }
        .sneak .sneak-text,
        .sneak .peek-text,
        .sneak .ellipsis {
            color: #0E0B5C;
            font-size: 50px;
        }

        /* Responsive Styles */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 0;
                background: rgba(14, 11, 92, 0.8);
                width: 100%;
                display: none; /* Initially hidden */
            }
            .menu-icon {
                display: block; /* Show menu icon */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon" id="menu-icon">â˜°</div> <!-- Added menu icon -->
        </header>
        <nav role="navigation">
            <ul id="navbar-links">
                <li class="nav-item home">
                    <a href="#" id="home-link" aria-haspopup="true" aria-expanded="false">Home</a>
                    <div class="dropdown" id="home-dropdown">
                        <a href="../individual.html#target-element">Individual Signs</a>
                        <a href="../elements.html">Elements</a>
                        <a href="../modalities.html">Modalities</a>
                        <a href="../rulingplanets.html">Ruling Planets</a>
                    </div>
                </li>
                <li class="nav-item gallery"><a href="./gallery.htm">Gallery</a></li>
                <li class="nav-item about"><a href="./about.htm">About</a></li>
                <li class="nav-item news"><a href="./news.htm">News</a></li>
            </ul>
        </nav>
        
        
        <div class="peek-container">
            <a href="../index.html/home.html">
                <img src="../icons/Vector.png" alt="Peek Icon" class="peek-icon"> <!-- Icon is now clickable -->
            </a>
            <a href="../index.html/home.html" class="peek-title">Peek</a>
        </div>

</head>
<body>
    <div class="sneak">
        <span class="sneak-text">Sneak a </span>
        <a href="../individual.html" class="peek-text">Peek</a>
        <span class="ellipsis">...</span>
    </div>

    <script>
        const homeLink = document.getElementById('home-link');
        const homeDropdown = document.getElementById('home-dropdown');
        const navbarLinks = document.getElementById('navbar-links');

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            const isDropdownVisible = homeDropdown.style.display === 'block';
            homeDropdown.style.display = isDropdownVisible ? 'none' : 'block';
            homeLink.setAttribute('aria-expanded', !isDropdownVisible);
        });

        window.addEventListener('click', (e) => {
            if (!homeLink.contains(e.target) && !homeDropdown.contains(e.target)) {
                homeDropdown.style.display = 'none';
                homeLink.setAttribute('aria-expanded', 'false');
            }
        });

        // Toggle navigation links
        const menuIcon = document.getElementById('menu-icon');
        menuIcon.addEventListener('click', () => {
            navbarLinks.style.display = navbarLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        // Smooth scrolling for links to individual.html
        document.querySelectorAll('a[href^="../individual.html"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').split('#')[1];
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                } else {
                    // If no ID is found, navigate directly to the page
                    window.location.href = this.getAttribute('href');
                }
            });
        });
    </script>
    <script src="../script.js"></script>
</body>
</html>

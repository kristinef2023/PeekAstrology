<head>
    <meta charset="UTF-8">

    <title>Modalities</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: rgba(0.1, 32, 230, 0.81);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .element-container {
            position: relative;
            margin-bottom: 20px;
        }
        .element-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .link {
            position: absolute;
            color: rgba(0, 0, 0, 0);
            font-size: 1.7rem;
            text-decoration: none;
            z-index: 10;
            transition: color 0.3s;
        }
        /* Adjust link positions as needed */
        .link.modality1 { top: 35%; left: 45%; }
        .link.modality2 { top: 47%; left: 45%; }
        .link.modality3 { top: 60%; left: 45%; }

        @media (max-width: 768px) {
            .element-image {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .element-image {
                max-width: 100%;
            }
        }
        
        .cardinal-sign, .fixed-sign, .mutable-sign {
            position: absolute;
            color: rgba(0, 0, 0, 0);
            font-size: 1.7rem;
            text-decoration: none;
            transition: color 0.3s;
            z-index: 10;
        }
        
        /* Positioning for cardinal signs */
        .cardinal-sign.aries { top: 25%; left: 26%; }
        .cardinal-sign.cancer { top: 25%; left: 38%; }
        .cardinal-sign.libra { top: 25%; left: 52%; }
        .cardinal-sign.capricorn { top: 25%; left: 63%; }

        /* Positioning for fixed signs */
        .fixed-sign.taurus { top: 25%; left: 26%; }
        .fixed-sign.leo { top: 25%; left: 40%; }
        .fixed-sign.scorpio { top: 25%; left: 52%; }
        .fixed-sign.aquarius { top: 25%; left: 67%; }

        /* Positioning for mutable signs */
        .mutable-sign.gemini { top: 25%; left: 26%; }
        .mutable-sign.virgo { top: 25%; left: 39%; }
        .mutable-sign.sagittarius { top: 25%; left: 50%; }
        .mutable-sign.pisces { top: 25%; left: 67%; }

        /* Peek container styles */
        .peek-container {
            position: absolute; /* Change to absolute positioning */
            top: 28px; /* Distance from the top */
            left: 34px; /* Distance from the left */
            z-index: 20; /* Ensure it appears above other elements */
        }

        .peek-icon {
            width: 50px; /* Adjust size as needed */
            cursor: pointer; /* Change cursor to pointer */
        }

        .peek-title {
            display: block;
            margin-top: 5px;
            color: white; /* Change color as needed */
            text-decoration: none; /* Remove underline */
            font-size: 1.2em; /* Adjust font size */
        }
    </style>
</head>

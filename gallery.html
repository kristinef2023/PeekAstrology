    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        
        .container {
            width: 100%;
            min-height: 100%; /* Ensure full height of viewport */
            position: relative;
            background-image: url(./images/bg-starts\ copy.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; 
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        header {
            width: 100%;
            height: 80px;
            background: rgba(14, 11, 92, 0.8);
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; /* Ensure it's above the container background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .about-title {
            font-size: 50px;
            color: white;
            font-family: Kapakana, cursive;
            font-weight: 300;
            font-style: italic;
        }
        
        .about-container {
            position: relative; 
            z-index: 2; 
            padding: 100px 20px;
            text-align: center;
            color: white;
            background: rgba(14, 11, 92, 0.8);
            min-height: 100vh; /* Allow it to grow and make the page scrollable */
            overflow: auto; /* Allow scrolling */
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 10px;
            margin-top: 20px;
        }
        
        .profile-box {
            width: 100%;
            height: 200px; /* Adjust the height of the image container */
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex; /* Enable flexible image display */
            align-items: center; /* Center the image vertically */
            justify-content: center; /* Center the image horizontally */
        }
        
        .profile-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure images fit inside the container without being cut off */
            border-radius: 10px;
        }
        
       /* Peek container styles */
       .peek-container {
        position: fixed; /* Change to fixed positioning */
        top: 20px; /* Distance from the top */
        left: 20px; /* Distance from the left */
        z-index: 2; /* Ensure it appears above other elements */
        text-align: left; /* Align text to the left */
    }

    .peek-icon {
        width: 50px; /* Adjust size as needed */
        cursor: pointer; /* Change cursor to pointer */
        padding-bottom: 5px;
    }

    .peek-title {
        display: block;
        margin-top: 5px;
        color: white; /* Change color as needed */
        text-decoration: none; /* Remove underline */
        font-size: 1.2em; /* Adjust font size */
    }
        pre {
            padding: 20px; /* Add padding around the code */
            background: #f4f4f4; /* Light background for better readability */
            border: 1px solid #ccc; /* Optional border */
            border-radius: 5px; /* Rounded corners */
            overflow: auto; /* Add scroll if the code is too long */
        }
        
        .profile-box {
            position: relative;
            display: inline-block; /* Ensure boxes are inline */
        }
        
        .name {
            display: none; /* Hide names by default */
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7); /* Background color for visibility */
            color: white; /* Text color */
            padding: 5px; /* Padding for spacing */
            border-radius: 5px; /* Rounded corners */
        }
        
        .profile-box:hover .name {
            display: block; /* Show name on hover */
        }
    </style>

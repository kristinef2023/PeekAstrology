<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: rgba(0.1, 32, 230, 0.81);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .element-container {
            position: relative;
            margin-bottom: 20px;
        }
        .element-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .link {
            position: absolute;
            color: #00000000; /* Change color to red for visibility */
            font-size: 1.7rem;
            text-decoration: underline; /* Underline for better visibility */
            z-index: 10;
            transition: color 0.3s;
        }

        /* Fire Element links */
        .link.fire { top: 37%; left: 47%; }
        .link.cardinal-fire { top: 31%; left: 27%; }
        .link.fixed-fire { top: 51%; left: 25%; }
        .link.mutable-fire { top: 69%; left: 33%; }
        
        /* Earth Element links */
        .link.cardinal-earth { top: 30%; left: 31%; }
        .link.fixed-earth { top: 47%; left: 27%; }
        .link.mutable-earth { top: 64%; left: 26%; }

        /* Air Element links */
        .link.cardinal-air { top: 32%; left: 25%; }
        .link.fixed-air { top: 50%; left: 30%; }
        .link.mutable-air { top: 69%; left: 28%; }

        /* Water Element links */
        .link.cardinal-water { top: 32%; left: 28%; }
        .link.fixed-water { top: 50%; left: 29%; }
        .link.mutable-water { top: 69%; left: 28%; }

        .link.aries { top: 31%; left: 14%; }
        .link.leo { top: 51%; left: 15%; }
        .link.sagittarius { top: 69%; left: 15%; }
        .link.earth { top: -58%; left: 47%; }
        .link.capricorn { top: 31%; left: 13%; }
        .link.taurus { top: 47%; left: 13%; }
        .link.virgo { top: 64%; left: 12%; }
        .link.air { top: -154%; left: 47%; }
        .link.libra { top: 31%; left: 14%; }
        .link.aquarius { top: 49%; left: 13%; }
        .link.gemini { top: 69%; left: 15%; }
        .link.water { top: -249%; left: 46%; }
        .link.cancer { top: 31%; left: 14%; }
        .link.scorpio { top: 50%; left: 14%; }
        .link.pisces { top: 69%; left: 15%; }

        @media (max-width: 768px) {
            .element-image {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .element-image {
                max-width: 90%;
            }
        }

        /* Peek container styles */
        .peek-container {
            position: absolute; /* Change to absolute positioning */
            top: 28px; /* Distance from the top */
            left: 34px; /* Distance from the left */
            z-index: 20; /* Ensure it appears above other elements */
        }

        .peek-icon {
            width: 50px; /* Adjust size as needed */
            cursor: pointer; /* Change cursor to pointer */
        }

        .peek-title {
            display: block;
            margin-top: 5px;
            color: white; /* Change color as needed */
            text-decoration: none; /* Remove underline */
            font-size: 1.2em; /* Adjust font size */
        }
    </style>
</head>
